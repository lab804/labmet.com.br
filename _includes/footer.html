<footer class="site-footer">
  <div id="siteFooterTop" class="site-footer-top-section">
    <div class="container">
      <div class="site-footer-top-row row">
        <div class="site-footer-top-col col-sm-8 col-sm-offset-2">
          <h2 class="section-title">Hello! We're making attractive websites which <b>WIN</b> your customers.</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    <li><a href="#">Privacy Policy</a>
                    </li>
                    <li><a href="#">Terms of Use</a>
                    </li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </div>


</footer>
