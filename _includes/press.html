<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row"></div>
        <div class="row">
          {% for press in site.presslab %}
          <div class="col-sm-8 col-md-4">
            <div class="thumbnail">
              <img src="/img/about/{{ press.pic }}.jpg" alt="">
              <div class="caption">
                <h4>{{press.month}},{{press.year}}</h4>
                <p class="text-muted">{{press.title}}</p>
                <p><a href="http://{{press.modal-id}}" class="btn btn-primary" role="button">Continue Lendo</a></p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
</section>
