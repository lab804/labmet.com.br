<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row"></div>
        <div class="row">
        {% for press in site.presslab %}
            <div class="col-md-4 col-sm-6 portfolio-item">
              <a class="portfolio-link" data-toggle="modal" href="www.google.com.br">
                  <div class="portfolio-hover">
                      <div class="portfolio-hover-content">
                          <i class="fa fa-plus fa-3x"></i>
                      </div>
                  </div>
                  <img src="/img/about/{{ press.pic }}.jpg" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{press.month}},{{press.year}}</h4>
                    <p class="text-muted">{{press.title}}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
